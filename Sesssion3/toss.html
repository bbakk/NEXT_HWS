<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOSS</title>
    <link rel="stylesheet" href="./toss.css" />
    <script
      src="https://kit.fontawesome.com/a7e41a8549.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Noto+Sans+KR&family=Rubik:wght@300&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="https://static.toss-internal.com/ipd-tcs/toss_core/live/428a6ee6-a3b9-41eb-bf36-06e4c2568cc9"
        />
      </div>
      <div class="logo_side">
        <i class="fa-solid fa-location-dot"></i>
        <i class="fa-solid fa-bell"></i>
      </div>
    </header>

    <div class="container">
      <div class = content>
        <div class="box1">
          <span id="tossbank">토스뱅크</span>
          <i class="fa-solid fa-greater-than" style="color: #7f8185"></i>
        </div>
        <div class="content_1">
          <img src="https://cdn-icons-png.flaticon.com/512/6194/6194972.png"/>
          <h4>룰렛을 돌리고 여행을 떠나자!</h4>
        </div>
      </div>
      <div class="box2">
        <span id="tossbank">잔고</span>
        <div class="asset">
          <img
            src="https://static.teamblind.com/img/channel/logo/kr/34d9d9be843347.png"
            style="border-radius: 50%" id="hana"
          />
          <div class="actualmoney">
            <span class="account">고대학생증</span>
            <san class="money">1,000</span>
          </div>
          <div class="sendmoney"><span>송금</span></div>
        </div>
        <div class="asset">
          <img
            src="https://static.teamblind.com/img/channel/logo/kr/34d9d9be843347.png"
            style="border-radius: 50%" id="hana"
          />
          <div class="actualmoney">
            <span class="account">하나은행</span>
            <san class="money">2,000</span>
          </div>
          <div class="sendmoney"><span>송금</span></div>
        </div>
        <div class="asset">
          <img
            src="https://image.shinhan.com/rib2017/images/any/img_mobile_logo.png?dt=1679449621561"
            style="border-radius: 50%" id="sinhan"
          />
          <div class="actualmoney">
            <span class="account">신한은행</span>
            <san class="money">3,000</span>
          </div>
          <div class="sendmoney"><span>송금</span></div>
        </div>
        <div class="asset">
          <img
            src="https://play-lh.googleusercontent.com/HTBCHqXZ01RhNVzIDwsA2ARURfzXeHxoWfsmgH92ieCgIG1CuPpJRWqCfJ9KgkwWStko"
            style="border-radius: 50%" id="kakao"
          />
          <div class="actualmoney">
            <span class="account">카카오뱅크</span>
            <san class="money">4,000</span>
          </div>
          <div class="sendmoney"><span>송금</span></div>
        </div>
        <div class="asset">
          <img
            src="https://static.toss-internal.com/ipd-tcs/toss_core/live/506afc6a-2de2-446b-8be8-a1333bedae7e"
            style="border-radius: 50%" id="toss"
          />
          <div class="actualmoney">
            <span class="account">토스뱅크</span>
            <san class="money">5,000</span>
          </div>
          <div class="sendmoney"><span>송금</span></div>
        </div>
      </div>
      <div class="box3">
        <span id="tossbank">소비</span>
        <i class="fa-solid fa-greater-than" style="color: #7f8185"></i>
      </div>
    </div>

    <footer>
      <i class="fa-solid fa-house"></i>
      <i class="fa-solid fa-diamond"></i>
      <i class="fa-solid fa-coins"></i>
      <i class="fa-solid fa-chart-simple"></i>
      <i class="fa-solid fa-bars"></i>
    </footer>
  </body>
</html>
