<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INSTAGRAM</title>
    <link rel="stylesheet" href="./instagram.css" />
    <script
      src="https://kit.fontawesome.com/a7e41a8549.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Rubik:wght@300&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrap">
      <div class="left-sidebar">
        <div class="sidebar-icons">
          <i class="fa-brands fa-instagram insta-icon"></i>
          <i class="fa-solid fa-house sidebar-icon"></i>
          <i class="fa-sharp fa-solid fa-magnifying-glass sidebar-icon"></i>
          <i class="fa-regular fa-heart sidebar-icon"></i>
          <i class="fa-regular fa-square-plus sidebar-icon"></i>
          <i class="fa-solid fa-user sidebar-icon"></i>
          <i class="fa-solid fa-bars hamburger-icon"></i>
        </div>
      </div>
      <header class="profile">
        <div class="profile-image">
          <img
            class="profile-image"
            src="자료/twice_profile.jpg"
            alt="twice"
            style="border-radius: 50%"
          />
          <div class="profile-info">
            <div class="profile-info-head">
              <span class="twicetagram">twicetagram</span>
              <div class="button">
                <span class="follow">following</span>
                <i class="fa-solid fa-user-group"></i>
                <i class="fa-solid fa-ellipsis"></i>
              </div>
            </div>
            <img
              src="https://cdn-icons-png.flaticon.com/512/9195/9195920.png"
            />
          </div>
          <ul1>
            <li>post <strong>3949</strong></li>
            <li>follower <strong>27.55m</strong></li>
            <li>following <strong>14</strong></li>
          </ul1>
          <ul2>
            <li><strong>TWICE</strong><br />TWICE OFFICIAL INSTAGRAM</li>
          </ul2>
        </div>
      </header>

            <img
              src="https://image.ytn.co.kr/general/jpg/2023/0203/202302031327139806_d.jpg"

            />
            <span>released</span>
          </section>
          <section class="highlight2">
            <img src="https://res.heraldm.com/content/image/2023/01/04/20230104000504_0.jpg"
            style="border-radius: 50%"/>
