<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ceviche+One&family=Inter:wght@900&family=Jua&family=Koulen&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'blog/base.css' %}"
    />
    {% block css %} {% endblock css %}
    <title>Project</title>
  </head>

  <body>
    <nav id="navbar">
      <div class="navbar__logo">
        <a href="{% url 'blog:home' %}">NEXT-LIKELION</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">
          <a href="{% url 'blog:new' %}">뉴</a>
        </li>
        <li class="navbar__menu__item">
          <a href="{% url 'blog:home' %}">홈</a>
        </li>
        {% if user.is_authenticated %}
        <span class="navbar__menu__item">안녕, {{user.username}}</span>
        <li class="navbar__menu__item">
          <a href="{% url 'blog:logout'%}">로그아웃</a>
        </li>
        {% else %}
        <li class="navbar__menu__item">
          <a href="{% url 'blog:login'%}">로그인</a>
        </li>
        <li class="navbar__menu__item">
          <a href="{% url 'blog:signup'%}">회원가입</a>
        </li>
        {% endif %}
      </ul>
    </nav>
    <div class="title">{% block title %} {% endblock title %}</div>
    <div class="container">{% block content %} {% endblock content %}</div>
  </body>
</html>
